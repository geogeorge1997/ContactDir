
<div class="contact-details">
    
    <mat-card>
        <mat-card-header>
          <mat-card-title>Shiba Inu</mat-card-title>
        </mat-card-header>
        <mat-card-content class="form-box">

            <form [formGroup]="contactForm">

                <label for="first-name">First Name: </label><br>
                <input id="first-name" type="text" formControlName="firstName"><br>

                <label for="middle-name">Middle Name: </label><br>
                <input id="middle-name" type="text" formControlName="middleName"><br>
              
                <label for="last-name">Last Name: </label><br>
                <input id="last-name" type="text" formControlName="lastName"><br>

                <div formGroupName="address">
                    <h2>Address</h2>
                  
                    <label for="street">Street: </label><br>
                    <input id="street" type="text" formControlName="street"><br>
                  
                    <label for="city">City: </label><br>
                    <input id="city" type="text" formControlName="city"><br>
                  
                    <label for="state">State: </label><br>
                    <input id="state" type="text" formControlName="state"><br>
                  
                    <label for="zip">Zip Code: </label><br>
                    <input id="zip" type="text" formControlName="zip"><br>
                </div>

                <label for="phone-number">Phone Number: </label><br>
                <input id="phone-number" type="text" formControlName="phoneNumber"><br>

                <label for="email-id">Email Id: </label><br>
                <input id="email-id" type="text" formControlName="emailId"><br>
              
              </form>
          
        </mat-card-content>
      </mat-card>

</div>
  <div class="button-order">
    <button mat-button class="button-item" (click)="editClicked()">
        <div class="list-item">
            Edit
        </div>
    </button>
    <button mat-button class="button-item" (click)="saveClicked()">
        <div class="list-item">
            Save
        </div>
    </button>
    <button mat-button class="button-item" (click)="deleteClicked()">
        <div class="list-item">
            Delete
        </div>
    </button>
</div>
